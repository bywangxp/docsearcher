<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>UserCollect</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/user-common.css">
	<link rel="stylesheet" type="text/css" href="css/user-info.css">
	<link rel="stylesheet" type="text/css" href="css/uer-page.css">
	<style type="text/css">
		.n1,.n2{

		}
		/*此处注明不同于其他页面样式*/
	</style>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/getuserinfo.js"></script>
	<script type="text/javascript" src="js/user_collect.js"></script>
	
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top">
  			<div class="container">
    		<span>DocSearcher</span>
  			</div>
		</nav>
		<div class="home clearfix">
			<div class="left">
				<div class="user-pic-bg">
				<img id="pic" src="images/user_info/banner.jpg">
				<input id="upload" name="file"  type="file" style="display:none">
				</div>
				<div class="head-info">
					<p class="name" >Name</p>
					<br>
					<p class="data">	
						<span>积分：</span><span class="num">100</span>
						<span>等级：</span><span class="num">1</span>
					</p>			
				</div>
				<div class="asset-info clearfix">
					<div class="left-block" >
						<p class="asset">num</p>
						<p class="doc"><a href="#">文档</a></p>
					</div>
					<div class="middle-block">
						<p class="asset">num</p>
						<p class="doc"><a href="">评论</a></p>
					</div>
					<div class="right-block">
						<p class="asset">num</p>
						<p class="doc"><a href="#">收藏</a></p>
					</div>
				</div>
				<div class="signiture">
					<textarea id="sign" rows="3" placeholder="这个人很懒，什么都没留下"></textarea>
				</div>
			</div>

			<div class="context">
				<div class="table-container">
					<div class="table-title">
						<p>我的收藏<span ><a href="#">取消收藏</a></span></p>
					</div>
					<div id="table-content">
						
							<div class="tHead clearfix">
								<div class="n1">图标</div>
								<div class="n2">文档名</div>
								<div class="n3">收藏时间</div>
								<div class="n4">评分</div>	
							</div>	
							<ul id="tRow">
							<!-- 动态加载的数据 -->
							</ul>
						<div id="page" class="clearfix">
							
						</div>
							

							</div>
						</div>
						<!-- </div> -->
						
						

					</div>
				</div>
	
</body>
</html>
